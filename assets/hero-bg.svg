      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <linearGradient id="leaf-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
